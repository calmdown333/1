<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>우주 축제 초대</title>
  <style>
    body {
      background-color: purple; /* 배경 보라색 */
      color: white; /* 기본 텍스트 색상 흰색 */
      font-family: Arial, sans-serif;
      text-align: center; /* 모든 텍스트 중앙 정렬 */
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 50px; /* 상단 여백 */
      font-size: 3em; /* 제목 크기 */
    }

    img {
      margin: 20px auto; /* 위아래 여백 */
      max-width: 80%; /* 이미지는 화면 크기에 맞게 조정 */
      height: auto;
      border: 5px solid white; /* 이미지 테두리 */
    }

    a {
      display: inline-block;
      margin-top: 20px;
      font-size: 1.5em; /* 글자 크기 */
      color: black; /* 글자 색상 검정 */
      background-color: white; /* 배경 흰색 */
      text-decoration: none; /* 밑줄 제거 */
      padding: 10px 20px;
      border-radius: 10px; /* 모서리 둥글게 */
      transition: 0.3s;
    }

    a:hover {
      background-color: #f0e68c; /* 호버 시 배경 밝은 노란색 */
      color: black;
    }
  </style>
</head>
<body>
  <h1>우주 축제에 오신 것을 환영합니다!</h1>
  <img src="poster2.png" alt="초대 포스터">
  <a href="#">>>>축제 참여하기<<<</a>
</body>
</html>
